<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка обработки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .error-container {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 5px;
            padding: 20px;
        }
        h1 {
            color: #c62828;
        }
        .error-message {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #f44336;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>❌ Ошибка при обработке файла</h1>
        <p><strong>Файл:</strong> {{ filename }}</p>
        <div class="error-message">
            <p>{{ error }}</p>
        </div>
        <a href="/" class="back-btn">← Попробовать снова</a>
    </div>
</body>
</html>
